<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MigicCube</title>
  <meta name="description"
    content="MigicCube 是一款基于小米 AI 眼镜的魔方复原应用，通过眼镜摄像头自动扫描魔方状态，利用 CFOP 公式计算最优解法，并在网页上使用 3D 动画演示每一步转动，让复原魔方变得前所未有的简单和有趣。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="./jquery.min.js"></script>
  <style>
    :root {
      --primary-color: #00f3ff;
      /* 赛博青 */
      --secondary-color: #ff0055;
      /* 警告红 */
      --bg-color: #050a10;
      --panel-bg: rgba(0, 243, 255, 0.05);
      --border-color: rgba(0, 243, 255, 0.3);
      --scan-line: rgba(0, 243, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;

      &:hover {
        text-decoration: underline;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    * {
      scrollbar-width: none;

      &::-webkit-scrollbar {
        display: none;
      }
    }

    /* 移动端适配 */
    @media (max-height: 800px) {
      body {
        justify-content: flex-start;
      }
    }

    /* 背景网格特效 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* 扫描线动画 */
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-color);
      opacity: 0.3;
      box-shadow: 0 0 10px var(--primary-color);
      animation: scan 4s linear infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes scan {
      0% {
        top: -10%;
      }

      100% {
        top: 110%;
      }
    }

    /* UI 布局框架 */
    .hud-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      max-width: 600px;
      padding: 20px;
      padding-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 48px;
    }

    /* 移动端小屏幕优化 */
    @media (max-width: 480px) {
      .hud-container {
        gap: 20px;
      }
    }

    /* 顶部状态栏 */
    .header-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 5px;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }

    /* 移动端小屏幕优化 */
    @media (max-width: 480px) {
      .header-bar {
        font-size: 10px;
        flex-wrap: wrap;
        gap: 5px;
      }
    }

    .status-badge {
      background: var(--primary-color);
      color: #000;
      padding: 2px 6px;
      font-weight: bold;
    }

    .blink {
      animation: blinker 1.5s linear infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    /* 主显示区 */
    #cube-viewport {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--border-color);
      background: var(--panel-bg);
      /* 角落装饰 */
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%,
          0 100%, 0 20px, 20px 0);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
    }

    /* 装饰角标 */
    .corner-decor {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid var(--primary-color);
      transition: all 0.3s;
    }

    .tl {
      top: 5px;
      left: 5px;
      border-right: none;
      border-bottom: none;
    }

    .tr {
      top: 5px;
      right: 5px;
      border-left: none;
      border-bottom: none;
    }

    .bl {
      bottom: 5px;
      left: 5px;
      border-right: none;
      border-top: none;
    }

    .br {
      bottom: 5px;
      right: 5px;
      border-left: none;
      border-top: none;
    }

    /* 初始化加载文字 */
    #intro {
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 10px var(--primary-color);
      letter-spacing: 2px;
    }

    #intro span {
      display: block;
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.7;
    }

    /* 移动端小屏幕优化 */
    @media (max-width: 480px) {
      #intro {
        font-size: 18px;
      }

      #intro span {
        font-size: 10px;
      }
    }

    /* 底部数据区 */
    .data-panel {
      width: 100%;
      border-top: 1px solid var(--border-color);
      padding-top: 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }

    /* 移动端小屏幕优化 */
    @media (max-width: 480px) {
      .data-panel {
        font-size: 10px;
        gap: 8px;
      }
    }

    .alg-monitor {
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      opacity: 0.8;
    }

    /* -----------------------------------------------------
       Roofpig 样式暴力覆盖 (CSS Override)
       ----------------------------------------------------- */
    .roofpig {
      width: 100% !important;
      max-width: 320px !important;
      background: transparent !important;
      border: none !important;
    }

    /* 隐藏掉原本丑陋的背景 */
    .roofpig-algtext {
      background: transparent !important;
      color: var(--primary-color) !important;
      font-family: 'Share Tech Mono', monospace !important;
      font-size: 16px !important;
      text-align: center !important;
      text-shadow: 0 0 5px var(--primary-color);
    }

    /* 移动端小屏幕优化 */
    @media (max-width: 480px) {
      .roofpig-algtext {
        font-size: 14px !important;
      }
    }

    /* 当前步骤高亮 */
    .roofpig-past-algtext {
      background-color: rgba(0, 243, 255, 0.2) !important;
      color: #fff !important;
    }

    /* 按钮样式重写 */
    .roofpig-button {
      background: transparent !important;
      border: 1px solid var(--border-color) !important;
      color: var(--primary-color) !important;
      box-shadow: none !important;
      text-shadow: none !important;
      font-family: 'Rajdhani', sans-serif !important;
      border-radius: 0 !important;
      margin: 0 2px !important;
      transition: all 0.2s;
    }

    .roofpig-button:hover {
      background: var(--primary-color) !important;
      color: #000 !important;
      box-shadow: 0 0 10px var(--primary-color) !important;
      cursor: pointer;
    }

    /* 隐藏不必要的帮助按钮和计数器，让界面更干净 */
    .roofpig-help-button,
    .roofpig-help {
      display: none !important;
    }

    .roofpig-count {
      max-width: 0;
      max-height: 0;
      opacity: 0;
      visibility: hidden;
    }

    .roofpig>div:nth-child(3) {
      border-top: none !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      margin-top: 10px !important;
      height: auto !important;
    }

    /* 进度条 */
    .progress-bar-container {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #333;
      z-index: 100;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
      transition: width 0.3s;
    }
  </style>
</head>

<body>

  <div class="scanline"></div>

  <div class="hud-container">
    <div class="header-bar">
      <a href="https://del.wang" target="_blank">Made with <span class="blink">❤️</span> by del.wang</a>
      <a href="https://github.com/idootop/MigicCube" target="_blank">⭐️ Github</a>
    </div>

    <div id="cube-viewport">
      <div class="corner-decor tl"></div>
      <div class="corner-decor tr"></div>
      <div class="corner-decor bl"></div>
      <div class="corner-decor br"></div>

      <div id="intro">
        SYSTEM INITIALIZING...
        <span class="blink">WAITING FOR VISUAL DATA</span>
      </div>

    </div>

    <div class="data-panel">
      <div class="alg-monitor">
        > ENGINE: CFOP<br>
        > STATUS: <span id="status-text">IDLE</span>
      </div>
      <div style="text-align: right;">
        TARGET: 3x3x3 CUBE<br>
        LATENCY: 12ms
      </div>
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar" id="solve-progress"></div>
    </div>
  </div>

  <script>
    (async () => {
      const statusText = document.getElementById('status-text');
      const introDiv = document.getElementById('intro');
      const viewport = document.getElementById('cube-viewport');
      const progressBar = document.getElementById('solve-progress');

      // 加载
      const randomStatus = ["ANALYZING GEOMETRY", "CALCULATING VECTORS", "OPTIMIZING PATH", "SYNCING..."];
      for (let i = 0; i < 3; i++) {
        await new Promise(resolve => setTimeout(resolve, 1000));
        statusText.innerText = randomStatus[Math.floor(Math.random() * randomStatus.length)];
      }

      // 初始化
      const state = {
        "step": 0,
        "ops": "y z2 U F2 L2 U R2 B' D L' D' L U' L' U2 B' U' B U' B U' B' U B U B' U' R U2 R' U R U' R' U' L' U' L U' L' U' L F' U F U2' F' U' L' U L U F L' U' B' L U L' U' L' B L2 U' L' U' L U L' U L",
        "reversed_ops": "L' U' L U' L' U L U L2 B' L U L U' L' B U L F' U' L' U' L U F U2 F' U' F L' U L U L' U L U R U R' U' R U2 R' U B U' B' U' B U B' U B' U B U2 L U L' D L D' B R2 U' L2 F2 U' z2 y'"
      }

      statusText.innerText = "SOLUTION COMPUTED";
      statusText.style.color = "#00ff00"; // Green

      // 移除加载文字
      introDiv.style.display = 'none';

      const roofpig = document.createElement('div');
      roofpig.classList.add('roofpig');

      // 配置 Roofpig
      roofpig.setAttribute("data-config", Object.entries({
        alg: state.ops,
        algdisplay: "2p",
        flags: 'showalg',
      }).map(([key, value]) => `${key}=${value}`).join("|"));

      viewport.appendChild(roofpig);

      // 触发 Roofpig 初始化
      new CubeAnimation($(roofpig));

      // 把 .roofpig-algtext 移动到 cube-viewport 和 data-panel 之间显示
      const algtext = document.querySelector('.roofpig-algtext');
      algtext.style.height = 'auto';
      algtext.remove();
      viewport.parentNode.insertBefore(algtext, viewport.nextSibling);

      // 状态同步
      while (true) {
        await new Promise(resolve => setTimeout(resolve, 100));

        const cube = CubeAnimation.by_id[1];

        if (cube) {
          // 计算进度条
          const p = document.querySelector('.roofpig-count').innerHTML;
          const [currentStep, totalSteps] = p.split('/').map(Number);
          const progress = Math.min((currentStep / totalSteps) * 100, 100);
          progressBar.style.width = `${progress}%`;
          if (currentStep) {
            statusText.innerText = currentStep === totalSteps ? 'SOLUTION SOLVED' : `EXECUTING STEP ${currentStep}/${totalSteps}`;
          } else {
            statusText.innerText = "SOLUTION COMPUTED";
          }
        }
      }
    })()
  </script>

  <script src="./roofpig.min.js"></script>
</body>

</html>
